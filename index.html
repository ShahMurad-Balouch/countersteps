<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="counter.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="steps">
            <button class="step-button-minus btn">-</button>
            <p class="step-number"></p>
            <button class="step-button-plus btn">+</button>
        </div>
        <div class="counts ">
            <button class="count-button-minus btn count-btns">-</button>
            <p class="count-number"></p>
            <button class="count-button-plus btn count-btns">+</button>
        </div>
        <p class="update-date"></p>
        <p class="activity"></p>
    </div>
    <script src="counter.js"></script>
</body>
</html>
